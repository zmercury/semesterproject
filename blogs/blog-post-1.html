<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="icon" type="image/x-icon" href="/images/logologo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <script defer src="../assets/brands.js"></script>
    <script defer src="../assets/solid.js"></script>
    <script defer src="../assets/fontawesome.js"></script>
    <script src="../js/scrollLocation.js"></script>
    <title>Blog Post 1 - Quality School</title>
</head>

<body>
    <div class="headerContainer">
        <div class="innerHeaderContainer">
            <div class="logoContainer">
                    <img src="../images/Untitled-1logoMain.png" alt="logo" class="siteLogoMain">
            </div>
            <div class="navContainer">
                <ul class="navList">
                    <li class="navItems"><a href="../index.html" class="mainLinks">Home</a></li>
                    <li class="navItems"><a href="../pages/aboutus.html" class="mainLinks">About</a></li>
                    <li class="navItems"><a href="../pages/contactus.html" class="mainLinks">Contact</a></li>
                    <li class="navItems"><a href="../pages/blog.html" class="mainLinks">Blog</a></li>
            </ul>
            </div>
            <div class="interactionContainer">
                <button class="admitNowButton">Admit Now </button>
                <button class="menuButton" onclick="scrollIntoFooter()">
                    <span class="iconColorTop">
                        <i class="fa fa-bars"></i>
                    </span>
                </button>
            </div>
        </div>
    </div>
    
    <div class="blogPostContainer">
        <div id="blogPost"></div>
        <div class="blogListMore">
            <div class="innerBlogListTop">
                <h4 class="innerBlogListTopHeading">Latest Posts</h4>
            </div>
            <div class="innerBlogListBottom">

            </div>
        </div>
    </div>

    <div class="footerContainer" id="footerContainer">
        <div class="footerInnerContainer">
            <div class="footerSocial">
                <div class="footerLogo">
                    <img src="../images/Untitled-1logoMain.png" alt="" class="footerLogo">
                </div>
                <div class="footerSocialInner">
                    <a href="https://m.facebook.com/profile.php?id=758752490841103" target="_blank"><span class="footerSocialIcons"><i class="fa-brands fa-facebook"></i></span></a>
                    <a target="_blank" href="https://instagram.com/"><span class="footerSocialIcons"><i class="fa-brands fa-instagram"></i></span></a>
                    <a target="_blank" href="https://twitter.com/"><span class="footerSocialIcons"><i class="fa-brands fa-twitter"></i></span></a>
                    <a target="_blank" href="https://tiktok.com/"><span class="footerSocialIcons"><i class="fa-brands fa-tiktok"></i></span></a>
                    <a target="_blank" href="mailto:info@qess.edu.np"><span class="footerSocialIcons"><i class="fa-solid fa-envelope"></i></i></span></a>
                </div>
            </div>
            <div class="footerContent">
                <div class="footerContentOne">
                    <span class="footerContentHeading">Other Links</span>
                    <span class="footerLinks">Blog</span>
                    <span class="footerLinks">News and Update</span>
                    <span class="footerLinks">Recent Programs</span>
                    <span class="footerLinks">History</span>
                </div>
                <div class="footerContentTwo">
                    <span class="footerContentHeading">Activities</span>
                    <span class="footerLinks">Scouts</span>
                    <span class="footerLinks">Taekwondo</span>
                    <span class="footerLinks">Karete</span>
                    <span class="footerLinks">Dancing</span>
                </div>
                <div class="footerContentThree">
                    <span class="footerContentHeading">Important Links</span>
                    <span class="footerLinks">Before Admission</span>
                    <span class="footerLinks">Fee Structure</span>
                    <span class="footerLinks">Syllabus</span>
                    <span class="footerLinks">Classes and Teachers</span>
                </div>
            </div>        
        </div>
        <div class="footerBottomContainer">
            <div class="footerBottomInnerContainer">
                <div class="footerBottomLeft">All rights reserved.</div>
                <div class="footerBottomRight">&copy; Quality English Secondary School, 2023</div>
            </div>
        </div>
    </div>

    <script>
        fetch('../data/blog-post.json')
        .then(response => response.json())
        .then(data => {
          // Accessing the blog post data
        var blogPost = data.posts[0];
        
          // Creating HTML elements and setting their values
        var titleElement = document.createElement("h1");
        var dateElement = document.createElement("p");
        var imageElement = document.createElement("img");
        var contentElement = document.createElement("p");

        titleElement.id = "titleBlog";
        dateElement.id = "dateBlog";
        imageElement.id = "imageBlog";
        contentElement.id = "contentBlog";
    
        titleElement.innerHTML = blogPost.title;
        dateElement.innerHTML = "Published on: " + blogPost.date;
        imageElement.src = blogPost.image;
        contentElement.innerHTML = blogPost.content;
        
          // Appending the elements to the desired container on the page
        document.getElementById("blogPost").appendChild(imageElement);
        document.getElementById("blogPost").appendChild(titleElement);
        document.getElementById("blogPost").appendChild(dateElement);
        document.getElementById("blogPost").appendChild(contentElement);
        })
        .catch(error => {
            console.log("Error fetching JSON file:", error);
        });
    </script>
</body>

</html>
